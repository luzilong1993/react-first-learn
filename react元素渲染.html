<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>react元素渲染</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="example"></div>
    <script type="text/babel">
        const element = <h1>第一个元素</h1>

        ReactDOM.render(
            element,
            document.getElementById("example")
        )

    </script>
    <!-- 更新dom节点 -->
    <div id="tick"></div>
    <script type="text/babel">
        let tick = () => {
            const tickElement = (
                <div>
                    <h2>这个是定时刷新</h2>
                    <h3>现在是{new Date().toLocaleTimeString()}.</h3>
                </div>
            );

            ReactDOM.render(
                tickElement,
                document.getElementById("tick")
            )
        }


        setInterval(tick, 1000);
    </script>


    <!-- 我们将其封装起来 -->
    <div id="tick2"></div>

    <script type="text/babel">
        let Clock = (prop) => {
            return (
                <div>
                    <h2>封装以后的</h2>
                    <h3>现在是{prop.data.toLocaleTimeString()}</h3>
                </div>
            )
        }

        let tick2 = () => {
            ReactDOM.render(
                <Clock data={new Date()} />,
                document.getElementById("tick2")
            )
        }

        setInterval(tick2, 1000)
    </script>


    <!-- 使用class封装 -->
    <div id="tick3"></div>


    <script type="text/babel">
        class Clock2 extends React.Component {
            render() {
                return (
                    <div>
                        <h3>这是第三个刷新</h3>
                        <h4>现在是{this.props.data.toLocaleTimeString()}</h4>
                    </div>
                )
            }
        }


        let tick2 = () => {
            ReactDOM.render(
                <Clock2 data={new Date()} />,
                document.getElementById("tick3")
            )

        }

        setInterval(tick2, 1000)
    </script>
</body>

</html>
